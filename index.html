<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #app {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
    <title>Money Calculator</title>
</head>
<body>
    <div id="app">
        <h2>Money Calculator</h2>
        
        <label for="quantity200">Quantity of 200:</label>
        <input type="number" id="quantity200" min="0" value="0" step="1">

        <label for="quantity100">Quantity of 100:</label>
        <input type="number" id="quantity100" min="0" value="0" step="1">

        <label for="quantity50">Quantity of 50:</label>
        <input type="number" id="quantity50" min="0" value="0" step="1">

        <label for="quantity20">Quantity of 20:</label>
        <input type="number" id="quantity20" min="0" value="0" step="1">

        <label for="quantity10">Quantity of 10:</label>
        <input type="number" id="quantity10" min="0" value="0" step="1">

        <label for="quantity5">Quantity of 5:</label>
        <input type="number" id="quantity5" min="0" value="0" step="1">

        <label for="quantity2">Quantity of 2:</label>
        <input type="number" id="quantity2" min="0" value="0" step="1">

        <label for="quantity1">Quantity of 1:</label>
        <input type="number" id="quantity1" min="0" value="0" step="1">

        <label for="quantity05">Quantity of 0.5:</label>
        <input type="number" id="quantity05" min="0" value="0" step="1">

        <label for="quantity01">Quantity of 0.1:</label>
        <input type="number" id="quantity01" min="0" value="0" step="1">

        <button onclick="calculateTotal()">Calculate Total</button>

        <div id="result"></div>

        <!-- Images for each denomination -->
        <img src="https://images.globes.co.il/images/NewGlobes/big_image_800/2015/200_final_1-800.jpg" alt="200 NIS" />
        <img src="https://images1.ynet.co.il/PicServer5/2017/01/31/7556124/75561209970100183103no.jpg" alt="100 NIS" />
        <img src="https://www.theworldnote.com/uploads/allimg/2004/1_200428161140_1.jpg" alt="50 NIS" />
        <img src="https://images1.ynet.co.il/PicServer5/2017/01/31/7556122/s4.jpg" alt="20 NIS" />
        <img src="https://www.shutterstock.com/image-photo/israeli-10-shekels-coins-isolated-260nw-1908685363.jpg" alt="10 NIS" />
        <img src="https://m.media-amazon.com/images/I/71ZXV0029iL._AC_UF894,1000_QL80_.jpg" alt="5 NIS" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrjYADJ5xHSq5mN2tfC0LDsRmOQO1XrVzAfZPsPAF2R_BHP5xIrBoXP8KkYto0jm1qvyw&usqp=CAU" alt="2 NIS" />
        <img src="https://www.shutterstock.com/image-vector/vector-reverse-israeli-silver-money-260nw-199765535.jpg" alt="1 NIS" />
        <img src="https://media.istockphoto.com/id/510695703/vector/vector-gold-israeli-money-half-shekel-coin.jpg?s=612x612&w=0&k=20&c=L_82WmB6aYCyIw4SHab_-eRz4W1tv9v_cPrxyW19d8Q=" alt="0.5 NIS" />
        <img src="https://www.shutterstock.com/image-photo/10-israeli-new-agora-coin-260nw-1907853724.jpg" alt="0.1 NIS" />
    </div>

    <script>
        function calculateTotal() {
            const quantity200 = parseInt(document.getElementById('quantity200').value);
            const quantity100 = parseInt(document.getElementById('quantity100').value);
            const quantity50 = parseInt(document.getElementById('quantity50').value);
            const quantity20 = parseInt(document.getElementById('quantity20').value);
            const quantity10 = parseInt(document.getElementById('quantity10').value);
            const quantity5 = parseInt(document.getElementById('quantity5').value);
            const quantity2 = parseInt(document.getElementById('quantity2').value);
            const quantity1 = parseInt(document.getElementById('quantity1').value);
            const quantity05 = parseInt(document.getElementById('quantity05').value);
            const quantity01 = parseInt(document.getElementById('quantity01').value);

            const total = (200 * quantity200) + (100 * quantity100) + (50 * quantity50) +
                          (20 * quantity20) + (10 * quantity10) + (5 * quantity5) +
                          (2 * quantity2) + (1 * quantity1) + (0.5 * quantity05) +
                          (0.1 * quantity01);

            document.getElementById('result').innerHTML = `Total: ${total.toFixed(2)} NIS`;
        }
    </script>
</body>
</html>
