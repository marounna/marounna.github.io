<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /*text-align: center;*/
            margin: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        #app {
            width: 100%;
            max-width: 95%;
            margin: auto;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, img, input {
            width: 90%; /* Set to 5% of the screen width */
            box-sizing: border-box;
            display: inline-block;
            margin: 1px; /* Add some margin for spacing */
        }

        label {
            /*display: block;*/
            margin-bottom: 10px;
        }

        input {
            width: 70%;
            padding: 1px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
            touch-action: manipulation; /* Prevent default touch behavior */
        }
    </style>
    <title>Money Calculator</title>
</head>
<body>
    <h2>Money Calculator</h2>
    <div id="app">
        
        <h4>Click the money image to add one OR type the quantity! </h4>
        <table>
            <tr>
                <td><br><img src="https://images.globes.co.il/images/NewGlobes/big_image_800/2015/200_final_1-800.jpg" alt="200 NIS" onclick="increaseQuantity('quantity200')" />
                    <br><input type="number" id="quantity200" min="0" value="0" step="1"  pattern="[0-9]*" inputmode="numeric">
                     </td>
                <td>        <br><img src="https://images1.ynet.co.il/PicServer5/2017/01/31/7556124/75561209970100183103no.jpg" alt="100 NIS" onclick="increaseQuantity('quantity100')"/>
                    <br><input type="number" id="quantity100" min="0" value="0" step="1"  pattern="[0-9]*" inputmode="numeric">
           </td>
                <td>        <br><img src="https://www.israelhayom.co.il/wp-content/uploads/2023/05/18/13672344862265_b.jpg" alt="50 NIS" onclick="increaseQuantity('quantity50')"/>
                    <br><input type="number" id="quantity50" min="0" value="0" step="1"  pattern="[0-9]*" inputmode="numeric">
                  </td>
                <td>         <br><img  src="https://www.foreigncurrencyandcoin.com/wp-content/uploads/2018/12/products-16502.jpg" alt="20 NIS" onclick="increaseQuantity('quantity20')"/>
                    <br><input type="number" id="quantity20" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
            </tr>
            <tr>
                <td>        
                    <br><img style="width: 80px;" src="https://www.shutterstock.com/image-photo/israeli-10-shekels-coins-isolated-260nw-1908685363.jpg" alt="10 NIS" onclick="increaseQuantity('quantity10')"/>
                    <br><input type="number" id="quantity10" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
                <td>         <br><img src="https://i.ebayimg.com/images/g/LREAAOSw0xdh1rrV/s-l1200.webp" alt="5 NIS" onclick="increaseQuantity('quantity5')"/>
                    <br><input type="number" id="quantity5" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
                <td>        <br><img src="https://www.leftovercurrency.com/app/uploads/2017/04/2-israeli-new-shekels-coin-obverse-1.jpg" alt="2 NIS" onclick="increaseQuantity('quantity2')"/>
                    <br><input type="number" id="quantity2" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
                <td>        
                    <br><img style="max-width: 70%;" src="https://www.shutterstock.com/image-vector/vector-reverse-israeli-silver-money-260nw-199765535.jpg" alt="1 NIS" onclick="increaseQuantity('quantity1')"/>
                    <br><input type="number" id="quantity1" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
            </tr>
            <tr>
                <td>        <br><img style="width: 60px;" src="https://media.istockphoto.com/id/510695703/vector/vector-gold-israeli-money-half-shekel-coin.jpg?s=612x612&w=0&k=20&c=L_82WmB6aYCyIw4SHab_-eRz4W1tv9v_cPrxyW19d8Q=" alt="0.5 NIS" onclick="increaseQuantity('quantity05')"/>
                    <br><input type="number" id="quantity05" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
                <td>        <br><img src="https://www.shutterstock.com/image-photo/10-israeli-new-agora-coin-260nw-1907853724.jpg" alt="0.1 NIS" onclick="increaseQuantity('quantity01')"/>
                    <br><input type="number" id="quantity01" min="0" value="0" step="1" pattern="[0-9]*" inputmode="numeric">
            </td>
            </tr>
        </table>

        <button onclick="calculateTotal()">Calculate Total</button>
        <div id="result"></div>

        
       
    </div>

    <script>
        function calculateTotal() {
            const quantity200 = parseInt(document.getElementById('quantity200').value);
            const quantity100 = parseInt(document.getElementById('quantity100').value);
            const quantity50 = parseInt(document.getElementById('quantity50').value);
            const quantity20 = parseInt(document.getElementById('quantity20').value);
            const quantity10 = parseInt(document.getElementById('quantity10').value);
            const quantity5 = parseInt(document.getElementById('quantity5').value);
            const quantity2 = parseInt(document.getElementById('quantity2').value);
            const quantity1 = parseInt(document.getElementById('quantity1').value);
            const quantity05 = parseInt(document.getElementById('quantity05').value);
            const quantity01 = parseInt(document.getElementById('quantity01').value);

            const total = (200 * quantity200) + (100 * quantity100) + (50 * quantity50) +
                          (20 * quantity20) + (10 * quantity10) + (5 * quantity5) +
                          (2 * quantity2) + (1 * quantity1) + (0.5 * quantity05) +
                          (0.1 * quantity01);

            document.getElementById('result').innerHTML = `Total: ${total.toFixed(2)} NIS`;

        }
        function increaseQuantity(inputId) {
            const input = document.getElementById(inputId);
            input.value = parseInt(input.value) + 1;
        }

 function increaseQuantity(inputId) {
        const input = document.getElementById(inputId);
        input.value = parseInt(input.value) + 1;
    }

    function attachImageClickEvent(inputId) {
        const img = document.getElementById(inputId + '-img');
        img.addEventListener('touchstart', function () {
            increaseQuantity(inputId);
        });
    }

    attachImageClickEvent('quantity200');
    attachImageClickEvent('quantity100');
    attachImageClickEvent('quantity50');
    attachImageClickEvent('quantity20');
    attachImageClickEvent('quantity10');
    attachImageClickEvent('quantity5');
    attachImageClickEvent('quantity2');
    attachImageClickEvent('quantity1');
    attachImageClickEvent('quantity05');
    attachImageClickEvent('quantity01');

    </script>
</body>
</html>
